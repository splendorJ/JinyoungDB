※디코 보탐봇 사용방법※


!초기화 ▶ 보스타임봇 초기화(서버초기화 직후에만 이용부탁드려요)

!명치 ▶ 디코봇 상태 안좋으면 명존쎄해주세여(미입력넴드가 자동으로 다음젠 계산 안될 경우 사용)

!미예약 ▶ 컷시간 저장안된 보스 리스트 보여줌

!q 또는 !ㅂ ▶ 가장 빠른 보스시간 확인

!리젠 ▶ 보스 젠 간격 확인

보스탐 ▶ 입력된 보스시간확인 (필드보스 + 예약보스 + 미예약보스)

!보스탐 ▶ 입력된 보스시간확인 (예약보스 + 미예약보스)

[보스명]컷 ▶ 보스컷시간 자동 입력 
ex) 셰르마가 잡혔을 때 ▷ 셰르마컷

[보스명]컷 0000 또는 [보스명]컷 00:00 ▶ 보스 컷 시간 수동 입력
ex1) 셰르마가 오전8시에 잡혔을 때 
▷ 셰르마컷 0800 또는 셰르마컷 08:00
ex2) 셰르마가 오후2시에 잡혔을 때 
▷ 셰르마컷 1400 또는 셰르마컷 14:00 

[보스명]삭제 ▶ 보스 컷 시간 삭제(젠 시간이 명확하지 않을 때 사용하시면 됩니다)
ex) 셰르마삭제



